<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Fira Mono', 'Roboto Mono', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 95vw;
            max-width: 95vw;
        }

        .time {
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            white-space: nowrap;
            font-size: clamp(2rem, 15vw, 20rem);
        }

        .date {
            font-weight: 300;
            letter-spacing: 0.1em;
            opacity: 0.8;
            white-space: nowrap;
            font-size: clamp(1rem, 5vw, 7rem);
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div>

    <script>
        var timeEl = document.getElementById("time");
        var dateEl = document.getElementById("date")
        var localRequestTime
        var offset = 0;

        function getTime() {
            var requestStartTime = performance.now();
            var requestEndTime;
            fetch("/time")
                .then(response => {
                    requestEndTime = performance.now()
                    return response.json()
                })
                .then(data => {
                    var oneWayLatency = (requestEndTime - requestStartTime) / 2;
                    localRequestTime = requestStartTime + oneWayLatency;
                    offset = data[0] - localRequestTime;
                    timeEl.classList.remove("hidden");
                    dateEl.classList.remove("hidden");
                    console.log(getTimeDiff() / 1000);
                })
        }

        function getTimeIfStale() {
            if ((performance.now() - localRequestTime) > 300000) {
                getTime();
            }
        }

        function getTimeDiff() {
            if (offset !== 0) {
                const now = new Date();
                var localTimestamp = now.getTime()
                now.setTime(performance.now() + offset)
                var remoteTimestamp = now.getTime()
                return localTimestamp - remoteTimestamp;
            }
            return null;
        }

        function updateDateTime() {
            const now = new Date();
            if (offset !== 0) {
                now.setTime(performance.now() + offset)
            }

            // Format time with seconds
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Format date
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('en-US', options);

            // Update DOM
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Update immediately and then every second
        window.setInterval(updateDateTime, 100);
        window.setTimeout(getTime, 1000);
        window.setInterval(getTimeIfStale, 10000);

        timeEl.addEventListener("click", getTime);
    </script>
</body>
</html>
