<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="icon" href="clock.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="status roboto-mono status-stale" id="status">
      <span id="time-diff"></span>
      <span>&bull;</span>
    </div>
    <div class="container">
      <div class="clock-container">
        <svg class="analog-clock" viewBox="0 0 200 200">
          <!-- Clock face -->
          <circle class="clock-face" cx="100" cy="100" r="95" />

          <!-- Hour markers (will be generated by JavaScript) -->

          <!-- Hands -->
          <line class="hour-hand" x1="100" y1="100" x2="100" y2="60" />
          <line class="minute-hand" x1="100" y1="100" x2="100" y2="30" />
          <line class="second-hand" x1="100" y1="100" x2="100" y2="20" />

          <!-- Center cap -->
          <circle class="center-cap" cx="100" cy="100" r="4" />
        </svg>
      </div>
      <div class="time roboto-mono" id="time"></div>
      <div class="date roboto" id="date"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
